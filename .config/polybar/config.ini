; color ref
; set $bg-color            #410B0C
; set $bg-subcolor         #992626
; set $inactive-bg-color   #1d2021
; set $text-color          #f3f4f5
; set $inactive-text-color #676E7D
; set $urgent-bg-color     #E53935
; set $darkred             #00ff00
